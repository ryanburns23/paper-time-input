<!--
`<paper-time-input>` Polymer element to accept a time with paper-input & paper-dropdown-menu

Inspired by the time input in google forms

### Styling

`<paper-time-input>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-time-input-underline-color` | underline color when not focused | `#ddd`
`--paper-time-input-underline-focus-color` | underline color when focused | `#2196F3`
`--paper-time-input-dropdown-ripple-color` | dropdown ripple color | `#2196F3`


@demo demo/index.html
-->

<dom-module id="paper-time-input">
  <template>
    <style>
      :host {
        display: block;
        @apply --paper-font-common-base;
      }

      paper-input{
        width: 30px;
        text-align: center;
        --paper-input-container-underline: {
          border-color: var(--paper-time-input-underline-color, #ddd);
        }
        --paper-input-container-underline-focus: {
          border-color: var(--paper-time-input-underline-focus-color, #2196F3);
        };
        --paper-input-container-input: {
          /* Damn you firefox
          * Needed to hide spin num in firefox
          * http://stackoverflow.com/questions/3790935/can-i-hide-the-html5-number-input-s-spin-box
          */
          -moz-appearance: textfield;
        };
        --paper-input-container-input-webkit-spinner: {
          -webkit-appearance: none;
          margin: 0;
          display: none;
        };
      }

      paper-dropdown-menu{
        width: 55px;
        /* Force ripple to use the whole container */
        --paper-dropdown-menu-ripple: {
          top: 0 !important;
          bottom: 0px !important;
          color: var(--paper-time-input-dropdown-ripple-color, #2196F3);
        };
        --paper-input-container-input: {
          text-align: center;
          @apply --paper-font-button;
          padding-left: 5px;
        };
        --paper-input-container-underline: {
          border-color: transparent;
        }
        --paper-input-container-underline-focus: {
          border-color: transparent;
        };
      }
      paper-item{
        cursor: pointer;
        text-align: center;
        font-size: 14px;
      }
      paper-listbox{
        padding: 0;
      }

      label{
        @apply --paper-font-caption;
      }
      .time-input-wrap{
        @apply --layout-horizontal;
        @apply --layout-no-wrap;
      }

      [hidden]{
        display: none !important;
      }
    </style>

    <label hidden$="[[hideLabel]]">[[label]]</label>
    <div class="time-input-wrap">

      <!-- Hour Input -->
      <paper-input
        id="hour"
        type="number"
        value="{{hour}}"
        on-change="_shouldFormatHour"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="[[_computeHourMax(format)]]"
        min="0"
        no-label-float
        disabled="[[disabled]]">
        <span suffix>:</span>
      </paper-input>

      <!-- Min Input -->
      <paper-input
        id="min"
        type="number"
        value="{{min}}"
        on-change="_formatMin"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="59"
        min="0"
        no-label-float
        disabled="[[disabled]]">
      </paper-input>

      <!-- Dropdown Menu -->
      <paper-dropdown-menu hidden$="[[_equal(format, '24')]]" no-label-float disabled="[[disabled]]">
        <paper-listbox attr-for-selected="name" selected="{{amPm}}" class="dropdown-content">
          <paper-item name="AM">AM</paper-item>
          <paper-item name="PM">PM</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

    </div>

  </template>

  <script>
    Polymer({
      is: 'paper-time-input',
      behaviors: [
        Polymer.IronFormElementBehavior,
        Polymer.IronValidatableBehavior
      ],
      properties: {
        /**
         * Label for the input
         */
        label: {
          type: String,
          value: 'Time'
        },
        /**
         * auto validate time inputs
         */
        autoValidate: {
          type: Boolean,
          value: true
        },
        /**
         * hides the label
         */
        hideLabel: {
          type: Boolean,
          value: false
        },
        /**
         * 12 or 24 hr format
         */
        format: {
          type: Number,
          value: 12
        },
        /**
         * disables the inputs
         */
        disabled: {
          type: Boolean,
          value: false
        },
        /**
         * hour
         */
        hour: {
          type: Number,
          notify: true
        },
        /**
         * minute
         */
        min: {
          type: Number,
          notify: true
        },
        /**
         * AM or PM
         */
        amPm: {
          type: String,
          notify: true,
          value: 'AM'
        },
        /**
         * Formatted time string
         */
        value: {
          type: String,
          notify: true,
          readOnly: true,
          computed: '_computeTime(min, hour, amPm)'
        },
      },
      /**
       * Validate the inputs
       * @return {boolean}
       */
      _getValidity: function(){
        if(this.$.hour.validate() & this.$.min.validate()){
          return true;
        }
      },

      /**
       * Create time string
       */
      _computeTime: function(min, hour, amPm){
        // No ampm on 24 hr time
        if (this.format == 24 && hour && min) {
          return hour + ":" + min;
        }
        if (hour && min) {
          return hour + ":" + min + " " + amPm;
        }
      },
      /**
       * Format min
       */
      _formatMin: function(){
        if(this.min.toString().length === 1){
          this.min = (this.min < 10) ? ("0" + this.min) : this.min;
        }
      },
      /**
       * Hour needs a leading zero in 24hr format
       */
      _shouldFormatHour: function(){
        if(this.format == "24" && this.hour.toString().length === 1){
          this.hour = (this.hour < 10) ? ("0" + this.hour) : this.hour;
        }
      },
      /**
       * 24 hour format has a max hr of 23
       */
      _computeHourMax: function(format){
        if (format == 12) {
          return format
        }else {
          return 23
        }
      },
      _equal: function(n1, n2){
        if (n1 == n2) {
          return true
        }
      }
    });
  </script>
</dom-module>
